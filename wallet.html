<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Bridge (iframe)</title>
</head>
<body>
  <h3>Wallet Bridge Loaded âœ…</h3>
  <script>
    // Listen for parent message
    window.addEventListener("message", async (event) => {
      if (event.data === "connect-wallet") {
        if (!window.solana) {
          event.source.postMessage({
            type: "wallet-error",
            message: "Solana wallet not found (install Phantom/Backpack)"
          }, "*");
          return;
        }

        try {
          const resp = await window.solana.connect();
          event.source.postMessage({
            type: "wallet-connected",
            publicKey: resp.publicKey.toString()
          }, "*");
        } catch (err) {
          event.source.postMessage({
            type: "wallet-error",
            message: err.message || "User denied connection"
          }, "*");
        }
      }
    });
  </script>
</body>
</html>
