<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Solana Wallet Connect</title>
  </head>
  <body>
    <h2>Connect to Solana Wallet (Magic Eden Compatible)</h2>
    <button id="connectBtn">Connect Wallet</button>
    <p id="status">Not connected</p>

    <script>
      async function connectSolanaWallet() {
        const provider = window.solana || window.backpack || window.solflare;

        if (!provider) {
          alert("Please install a Solana wallet (Phantom, Backpack, Solflare)");
          return;
        }

        try {
          const resp = await provider.connect();
          const pubKey = resp.publicKey.toString();

          document.getElementById("status").innerText =
            "Connected: " + pubKey;

          console.log("Connected wallet:", pubKey);

          // âœ… Simpan public key atau kirim ke backend kalau perlu
        } catch (err) {
          console.error("Wallet connection failed:", err);
        }
      }

      document
        .getElementById("connectBtn")
        .addEventListener("click", connectSolanaWallet);
    </script>
  </body>
</html>
