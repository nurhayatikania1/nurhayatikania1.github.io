<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Solana Wallet</title>
</head>
<body>
  <h2>Connect your Solana Wallet</h2>
  <button id="connectButton">Connect Wallet</button>
  <p id="status">Not connected</p>

  <script>
    async function connectWallet() {
      const provider = window.solana;

      if (provider && provider.isPhantom) {
        try {
          const response = await provider.connect(); // Menampilkan pop-up konfirmasi
          document.getElementById("status").innerText =
            "Connected: " + response.publicKey.toString();
        } catch (err) {
          console.error("Connection failed:", err);
          document.getElementById("status").innerText = "Connection failed";
        }
      } else {
        alert("Please install Phantom Wallet to connect to Magic Eden!");
      }
    }

    document
      .getElementById("connectButton")
      .addEventListener("click", connectWallet);
  </script>
</body>
</html>
