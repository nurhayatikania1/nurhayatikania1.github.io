<!DOCTYPE html>
<html>
  <head>
    <title>Facebook</title>
    <style>
      body {
        margin: 0;
        background-color: #fff;
        font-family: Arial, sans-serif;
      }
      .fake-login {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      input {
        margin: 8px;
        padding: 10px;
        width: 80%;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        background: #4285f4;
        color: white;
        border: none;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="fake-login">
      <h2>Sign in with Google to continue to Facebook</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Sign In</button>
    </div>
  </body>
</html>
